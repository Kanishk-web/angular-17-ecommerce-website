<div class="col-12">
  <owl-carousel-o [options]="carouselOptions">
    <ng-container *ngFor="let product of products">
      <ng-template carouselSlide>
        <div class="product-grid">
          <div class="product-image">
            <a>
              <img
                class="pic-1"
                [src]="
                  product.images && product.images.length
                    ? product.images[0].src
                    : 'assets/default-image.jpg'
                "
                alt="{{ product.name }}"
              />
            </a>
            <ul class="social">
              <li>
                <a
                  [routerLink]="['/productDetails', product.id]"
                  data-tip="View Details"
                  ><i class="bi bi-search"></i
                ></a>
              </li>
              <li>
                <a data-tip="Add to Wishlist" (click)="addToWishlist(product)"
                  ><i class="bi bi-bag"></i
                ></a>
              </li>
              <li>
                <a data-tip="Add to Cart" (click)="addToCart(product)">
                  <i class="bi bi-cart-dash-fill"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="product-content">
            <h3 class="title">
              <a href="#">{{ product.name }}</a>
            </h3>
            <div class="price">INR {{ product.price }}</div>
            <a class="add-to-cart" href="#" (click)="addToCart(product)"
              >+ Add To Cart</a
            >
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
