<app-breadcrumb [breadcrumbTitle]="'My Orders'"></app-breadcrumb>

<div class="orders">
  <table class="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product</th>
        <th>Date</th>
        <th>Total</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      @for (order of orders; track $index) {
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.name }}</td>
        <td>{{ order.date_created | date : "short" }}</td>
        <td>{{ order.total | currency : "INR" }}</td>
        <td>{{ order.status }}</td>
        <td>
          <button
            class="btn btn-success"
            [routerLink]="['/my-account/order-details', order.id]"
          >
            View
          </button>
        </td>
      </tr>
      } @empty {
      <p>No data found !</p>
      }
    </tbody>
  </table>
</div>
