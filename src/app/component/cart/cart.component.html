<app-breadcrumb [breadcrumbTitle]="'Shopping Cart'"></app-breadcrumb>
<!-- Home page content here -->

<div class="wrapper mtb--40">
  <div class="container">
    <div class="col-lg-12">
      <!-- Cart content -->
      <div class="table-responsive cart-content">
        <table class="table table-bordered">
          <thead>
            <tr>
              <td class="text-center">Image</td>
              <td class="text-left">Product Name</td>
              <td class="text-left">Quantity</td>
              <td class="text-right">Unit Price</td>
              <td class="text-right">Total</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">
                <a
                  routerLink="/product/details/horlicks-health-and-nutrition-drink-classic-malt-1-kg-carton"
                >
                  <img
                    src="http://chotu.thehighways.in/assets/uploads/product/1583404971-1.jpg"
                    width="80px"
                    alt="Product"
                    title="Product"
                    class="img-thumbnail"
                  />
                </a>
              </td>
              <td class="text-left">
                <a
                  routerLink="/product/details/horlicks-health-and-nutrition-drink-classic-malt-1-kg-carton"
                  >Horlicks Health &amp; Nutrition Drink - Classic Malt, 1 kg
                  Carton - 450 g</a
                >
              </td>
              <td class="text-left">
                <div class="input-group btn-block" style="max-width: 200px">
                  <input
                    type="text"
                    name="quantity"
                    value="1"
                    size="1"
                    class="form-control input-quantity"
                    id="input-quantity-18"
                  />
                  <span class="input-group-btn">
                    <button
                      type="button"
                      title=""
                      class="btn btn-primary btn-cart-icon btn-refresh-cart-2"
                      cart_id="18"
                    >
                      <i class="fa fa-sync"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-cart-icon btn-remove-cart-2"
                      cart_id="18"
                    >
                      <i class="fa fa-times-circle"></i>
                    </button>
                  </span>
                </div>
              </td>
              <td class="text-right">
                <i class="fas fa-rupee-sign"></i>&nbsp;298
              </td>
              <td class="text-right">
                <i class="fas fa-rupee-sign"></i>&nbsp;298
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Cart total -->
      <div class="row">
        <div class="col-sm-4 col-sm-offset-8">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td class="text-right"><strong>Sub-Total:</strong></td>
                <td class="text-right">
                  <i class="fas fa-rupee-sign"></i>&nbsp;298
                </td>
              </tr>
              <tr>
                <td class="text-right"><strong>Delivery charge:</strong></td>
                <td class="text-right">
                  <i class="fas fa-rupee-sign"></i>&nbsp;60
                </td>
              </tr>
              <tr>
                <td class="text-right"><strong>Total:</strong></td>
                <td class="text-right">
                  <i class="fas fa-rupee-sign"></i>&nbsp;358
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="buttons clearfix">
        <div class="pull-right">
          <a routerLink="/checkout" class="btn btn-default btn-checkout"
            >Checkout</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
